<div class="wrapper">
    <header>
        <app-header></app-header>
    </header>
    <main>
        <app-user 
        *ngFor="let user of usersService.getUsers()"
        [name]="user.name"
        [status]="user.status"
        [img]="user.url"
        ></app-user>
        <button class="popup" (click)="showPopUp()">Show details</button>
    </main>
    <ng-template #popUp></ng-template>
</div>
